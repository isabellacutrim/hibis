<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Funcionário</title>
    <link rel="shortcut icon" href="/img//favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style_funcionario.css">  
</head>
<body>


    <div class="conteiner">
        <h1>Login Funcionário</h1>

        <form action="/login" method="POST" id="formCliente">
            <div class="colunas">
                <div class="coluna1">
                    <p>E-mail</p>
                    <input type="text" name="cpf" placeholder="Digite seu E-mail"> 
                    <p>Senha</p>
                    <input type="text" name="nome_completo" placeholder="Digite sua Senha"> 
                    <p>Confirmar senha</p>
                    <input type="text" name="nome_completo" placeholder="Confirme sua Senha"> 
                </div>

            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
